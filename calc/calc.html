<!DOCTYPE html>
<html>
<head>
	<script src="calc.js"></script>
	<link rel="stylesheet" href="calc.css">
</head>

<body onload="calc()">
	<div id="calculator">
		<h1>simple javascript calculator</h1>
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>

		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">/</span>
			<span>0</span>
			<span>.</span>
			<span class="eval">=</span>
			<span class="operator">*</span>
		</div>
	</div>
</body>
</html>
